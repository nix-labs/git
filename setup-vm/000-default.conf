ServerName nix-labs.ubu
<VirtualHost *:80>
	ServerName nix-labs.ubu
	ServerAlias www.nix-labs.ubu
	DocumentRoot /home/dev/webroot
	<Directory /home/dev/webroot/>
		Options Indexes FollowSymLinks 
		AllowOverride All
		Order allow,deny
		Allow from all
		Require all granted
	</Directory>
	ErrorLog /var/log/apache2/nix-labs-error.log
	LogLevel warn
	CustomLog /var/log/apache2/nix-labs-access.log combined
</VirtualHost>
