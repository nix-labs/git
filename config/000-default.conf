ServerName webshop.ubu
<VirtualHost *:80>
	ServerName webshop.ubu
	ServerAlias www.webshop.ubu
	DocumentRoot /home/dev/webroot
	<Directory /home/dev/webroot/>
		Options Indexes FollowSymLinks 
		AllowOverride All
		Order allow,deny
		Allow from all
		Require all granted
	</Directory>
	ErrorLog /var/log/apache2/webshop-error.log
	LogLevel warn
	CustomLog /var/log/apache2/webshop-access.log combined
</VirtualHost>
